<!DOCTYPE html>
<html>
<head>
    <title>GeeksforGeeks Registration</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="main">
        <h1></h1>
        <h3>Đăng Nhập</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Mật khẩu:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p><a href="#"style="text-decoration: none;">Quên Mật Khẩu |</a>
              <a href="register.html"
               style="text-decoration: none;">
                Đăng kí tài khoản
            </a>
        </p>
    </div>
</body>
 
</html>
